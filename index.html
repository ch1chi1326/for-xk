<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Интерактивная карта города</title>

    <link rel="stylesheet" href="style.css">

    <!-- Leaflet -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
</head>
<body>

<h2>Интерактивная карта моего города</h2>

<div class="filters">
    <button onclick="filterMarkers('all')">Все</button>
    <button onclick="filterMarkers('park')">Парки</button>
    <button onclick="filterMarkers('school')">Школы</button>
    <button onclick="filterMarkers('political')">политические</button>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="script.js"></script>

</body>
</html>
